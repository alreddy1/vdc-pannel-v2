<!-- HOME SECTION -->
<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 d-none d-lg-block">
                          
          </div>
          <div class="col-lg-4">
            <div class="card bg-secondary text-center card-form">
              <div class="card-body">
                <img class="d-block mx-auto rounded-circle" src="../../../../assets/img/a-v.jpg" alt="">
                <h3>Register</h3>
                
                <form (submit)="onSubmit()">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" [(ngModel)]="email" name="email" required placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required placeholder="Password">
                  </div>
                  <input type="submit" value="Submit" class="btn btn-primary btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
